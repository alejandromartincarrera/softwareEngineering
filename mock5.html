<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .summary-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .summary-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .summary-container ul {
            text-align: left;
            margin-bottom: 20px;
            padding: 0;
            list-style-type: none;
        }

        .summary-container ul li {
            margin-bottom: 10px;
        }

        .summary-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .summary-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .summary-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <h1>Purchase Summary</h1>
        <ul>
            <li>Selected meals:</li>
            <li>- Meal 1: x zl</li>
            <li>- Meal 2: x zl</li>
            <li>- Meal 3: x zl</li>
            <li>Applicable discounts:</li>
            <li>- Discount 1: -x zl</li>
            <li>Total: x zl</li>
        </ul>
        <select>
            <option value="">Payment method</option>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
        </select>
        <button onclick="window.location.href='mock6.html'">Proceed to Payment</button>
    </div>
</body>
</html>
