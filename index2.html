<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="button-container">
        <button class="button" onclick="window.location.href='mock1.html'">Supply</button>
        <button class="button" onclick="window.location.href='mock4.html'">Buy Product</button>
        <button class="button" onclick="window.location.href='mock8.html'">Scan Item</button>
        <button class="button" onclick="window.location.href='mock9.html'">Modify Prices</button>
        <button class="button" onclick="window.location.href='mock10.html'">Financial Dashboard</button>
        <button class="button" onclick="window.location.href='mock11.html'">Marketing Dashboard</button>
        <button class="button" onclick="window.location.href='mock12.html'">Departments Performance</button>
    </div>
</body>
</html>
