<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Threshold Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 10px;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .item-title {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .edit-threshold-btn {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .edit-threshold-btn:hover {
            background-color: #0056b3;
        }

        .threshold-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            display: none;
            z-index: 10;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .threshold-popup input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        .threshold-popup button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .threshold-popup button:hover {
            background-color: #0056b3;
        }

        .profile-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            background-color: #007bff;
        }

        .scroll {
            overflow-y: auto;
        }
    </style>
    <script>
        function toggleThresholdPopup(itemId) {
            const popup = document.getElementById(itemId);
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <button onclick="window.location.href='mock1.html'">Dashboard</button>
        <button onclick="window.location.href='mock2.html'">Restock</button>
        <button onclick="window.location.href='mock3.html'">Set Alert</button>
    </div>

    <div class="content">
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>üîç</button>
        </div>

        <div class="items scroll">
            <div class="item">
                <img src="https://realhousemoms.com/wp-content/uploads/One-Pot-Alfredo-Pasta-RECIPE-CARD2.jpg" alt="Item Image">
                <div class="item-title">Item</div>
                <p>Quantity: 50</p>
                <p>T.H.: 10</p>
                <button class="edit-threshold-btn" onclick="toggleThresholdPopup('thresholdPopup1')">Edit T.H.</button>
                <div class="threshold-popup" id="thresholdPopup1">
                    <input type="number" value="10" min="1">
                    <button onclick="toggleThresholdPopup('thresholdPopup1')">Confirm</button>
                </div>
            </div>

            <div class="item">
                <img src="https://realhousemoms.com/wp-content/uploads/One-Pot-Alfredo-Pasta-RECIPE-CARD2.jpg" alt="Item Image">
                <div class="item-title">Item</div>
                <p>Quantity: 20</p>
                <p>T.H.: 10</p>
                <button class="edit-threshold-btn" onclick="toggleThresholdPopup('thresholdPopup2')">Edit T.H.</button>
                <div class="threshold-popup" id="thresholdPopup2">
                    <input type="number" value="10" min="1">
                    <button onclick="toggleThresholdPopup('thresholdPopup2')">Confirm</button>
                </div>
            </div>

            <div class="item">
                <img src="https://realhousemoms.com/wp-content/uploads/One-Pot-Alfredo-Pasta-RECIPE-CARD2.jpg" alt="Item Image">
                <div class="item-title">Item</div>
                <p>Quantity: 30</p>
                <p>T.H.: 10</p>
                <button class="edit-threshold-btn" onclick="toggleThresholdPopup('thresholdPopup3')">Edit T.H.</button>
                <div class="threshold-popup" id="thresholdPopup3">
                    <input type="number" value="10" min="1">
                    <button onclick="toggleThresholdPopup('thresholdPopup3')">Confirm</button>
                </div>
            </div>
        </div>

        <div class="profile-icon">üë§</div>
    </div>
</body>
</html>
