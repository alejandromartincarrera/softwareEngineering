<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .history-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .history-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .purchase {
            margin-bottom: 20px;
        }

        .purchase h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .purchase ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .purchase ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="Search student">
    </div>

    <div class="history-container">
        <h1>Payment History of Student: ID</h1>

        <div class="purchase">
            <h2>Purchase 1:</h2>
            <ul>
                <li>Date: </li>
                <li>Meals:
                    <ul>
                        <li>- Meal 1</li>
                        <li>- Meal 2</li>
                        <li>- Meal 3</li>
                    </ul>
                </li>
                <li>Amount: x zl</li>
                <li>Payment method: </li>
            </ul>
        </div>

        <div class="purchase">
            <h2>Purchase 2:</h2>
            <ul>
                <li>Date: </li>
                <li>Meals:
                    <ul>
                        <li>- Meal 1</li>
                        <li>- Meal 2</li>
                        <li>- Meal 3</li>
                    </ul>
                </li>
                <li>Amount: x zl</li>
                <li>Payment method: </li>
            </ul>
        </div>
    </div>
</body>
</html>
